<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Requests</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="apple-touch-icon" href="app/views/images/icon1.png"/>


    <link rel="stylesheet" href="dojox/mobile/themes/custom/custom.css">

    <!-- Application-specific CSS should be stored in your applicationâ€™s package to ensure portability and to allow
         the build system to combine & minify it. -->
    <link rel="stylesheet" href="app/views/css/app.css">
</head>
<body>
    <!-- Example on showing how to support multiple locals, to test run App with url for testing purposes
         http://localhost:8080/src/index.html?locale=es-es
    -->
    <script>
    var dojoConfig = {
        // look for a locale=xx query string param, else default to 'en-us'
        locale: location.search.match(/locale=([\w\-]+)/) ? RegExp.$1 : "en-us"
    };
    </script>
    <script data-dojo-config="async: 1, isDebug: 1, tlmSiblingOfDojo: 1" src="dojo/dojo.js">
    </script>


    <script type="text/javascript">
        require([ 'app/main' ]);
    </script>
</body>
</html>

<div class="view mblView">
  <h1 data-dojo-type="dojox/mobile/Heading"
        data-dojo-props="back: '${nls.back}' ">
      ${nls.details}

      <!-- class editButton use in css files-->
      <button class="editButton"
              data-dojo-type="dojox/mobile/ToolBarButton"
              data-dojo-attach-point="editButton"
              data-dojo-props="target: 'requestItemDetailsEdit',
              transitionOptions : {
                      'transition': 'fade'
                    }
              ">
      ${nls.edit}
      </button>
  </h1> <!-- ends dojox/mobile/Heading -->


  <div data-dojo-type="dojox/mobile/RoundRect">
    <form>
      <fieldset>
        <label>${nls.id}:
          <input  name="id"
                  type="text"
                  placeholder="${nls.id}"
                  readonly="readonly"
                  data-dojo-type="dojox/mobile/TextBox"
                  data-dojo-attach-point="reqid">
        </label>
        <label>${nls.requestType}:
          <input  name="requestType"
                  type="text"
                  placeholder="${nls.requestType}"
                  readonly="readonly"
                  data-dojo-type="dojox/mobile/TextBox"
                  data-dojo-attach-point="requestType">
        </label>
        <label>${nls.description}:
          <textarea name="description"
                    placeholder="${nls.description}"
                    readonly="readonly"
                    data-dojo-type="dojox/mobile/ExpandingTextArea"
                    data-dojo-attach-point="description">
          </textarea>
        </label>
        <label>${nls.status}:
          <input  name="status"
                  type="text"
                  placeholder="${nls.status}"
                  readonly="readonly"
                  data-dojo-type="dojox/mobile/TextBox"
                  data-dojo-attach-point="status">
        </label>
        <label>${nls.priority}:
          <input  name="priority"
                  type="text"
                  placeholder="${nls.priority}"
                  readonly="readonly"
                  data-dojo-type="dojox/mobile/TextBox"
                  data-dojo-attach-point="priority">
        </label>
        <label>${nls.requestedBy}:
          <input  name="requestedBy"
                  type="email"
                  placeholder="${nls.requestedBy}"
                  readonly="readonly"
                  data-dojo-type="dojox/mobile/TextBox"
                  data-dojo-attach-point="requestedBy">
        </label>
        <label>${nls.requestedFinishDate}:
          <input  name="requestedFinishDate"
                  type="date"
                  placeholder="${nls.requestedFinishDate}"
                  readonly="readonly"
                  data-dojo-type="dojox/mobile/TextBox"
                  data-dojo-attach-point="requestedFinishDate">
        </label>
        <label>${nls.assignedTo}:
          <input  name="assignedTo"
                  type="email"
                  placeholder="${nls.assignedTo}"
                  readonly="readonly"
                  data-dojo-type="dojox/mobile/TextBox"
                  data-dojo-attach-point="assignedTo">
        </label>
        <label>${nls.actualFinishDate}:
          <input  name="actualFinishDate"
                  type="date"
                  readonly="readonly"
                  placeholder="${nls.actualFinishDate}"
                  data-dojo-type="dojox/mobile/TextBox"
                  data-dojo-attach-point="actualFinishDate">
        </label>
        <label>${nls.estimatedUnits}:
          <input  name="estimatedUnits"
                  type="number"
                  placeholder="${nls.estimatedUnits}"
                  readonly="readonly"
                  min="0"
                  data-dojo-type="dojox/mobile/TextBox"
                  data-dojo-attach-point="estimatedUnits">
        </label>
        <label>${nls.unitType}:
          <input  name="unitType"
                  type="text"
                  placeholder="${nls.unitType}"
                  readonly="readonly"
                  data-dojo-type="dojox/mobile/TextBox"
                  data-dojo-attach-point="unitType">
        </label>
        <label>${nls.createdDate}:
          <input  name="createdDate"
                  type="datetime"
                  placeholder="${nls.createdDate}"
                  readonly="readonly"
                  data-dojo-type="dojox/mobile/TextBox"
                  data-dojo-attach-point="createdDate">
        </label>
        <label>${nls.updatedDate}:
          <input  name="updatedDate"
                  type="datetime"
                  placeholder="${nls.updatedDate}"
                  readonly="readonly"
                  data-dojo-type="dojox/mobile/TextBox"
                  data-dojo-attach-point="updatedDate">
        </label>
        </fieldset>
      </form> <!-- end dojox/mobile/FormLayout -->
    </div> <!-- end dojox.mobile.RoundRect -->
</div>
